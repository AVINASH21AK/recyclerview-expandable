apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:recyclerview-v7:24.0.0'
}

publish {
    userOrg = 'hendraanggrian'
    groupId = 'io.github.hendraanggrian'
    artifactId = 'expandablelayoutrecyclerview'
    publishVersion = '0.1.6'
    desc = 'RecyclerView implementation of traex\'s ExpandableLayout. https://github.com/traex/ExpandableLayout.'
    website = 'https://github.com/hendraanggrian/ExpandableLayoutRecyclerView'

    uploadName = 'ExpandableLayoutRecyclerView'
}

